<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Am I - My Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 50px 0;
            text-align: center;
            border-radius: 0 0 15px 15px;
        }
        .timeline {
            position: relative;
            margin: 50px auto;
            padding: 20px 0;
            width: 50%;
        }
        .timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background-color: #007bff;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
        }
        .timeline-item {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .timeline-item:nth-child(odd) {
            flex-direction: row-reverse;
        }
        .timeline-content {
            position: relative;
            width: 300px;
            height: 150px;
            perspective: 1000px;
        }
        .timeline-card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .timeline-content:hover .timeline-card {
            transform: rotateY(180deg);
        }
        .timeline-front, .timeline-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .timeline-front {
            background: #007bff;
            color: white;
            font-weight: bold;
        }
        .timeline-back {
            background: #f8f9fa;
            color: #333;
            transform: rotateY(180deg);
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Who Am I</h1>
        <p>A passionate programmer and developer</p>
.    </header>
        
    <div class="timeline" id="timeline"></div>
    <form name="contactForm" data-netlify="true">
        <p>
            <label>
                <span>Name:</span>
                <input name="name" type="text" required />
            </label>
        </p>
        <p>
            <label>
                <span>Email:</span>
                <input name="email" type="email" required />
            </label>
        </p>
        <p>
            <label>
                <span>Subject:</span>
                <input name="subject" type="text" required />
            </label>
        </p>
        <p>
            <label>
                <span>Message:</span>
                <textarea name="message" rows="4" required></textarea>
            </label>
        </p>
        <button type="submit">Submit</button>
    </form>
    <p class="result"></p>
    
    <script>
        const timelineData = [
            { year: "2019", title: "Started Programming", description: "Began learning programming at the age of 8." },
            { year: "2021", title: "Explored Game Development", description: "Created browser-based games, learning game physics." },
            { year: "2024", title: "Full Stack Development", description: "Built scalable web and mobile applications." },
            { year: "2024", title: "National Recognition", description: "Won Design Championship and ranked internationally." }
        ];

        const timelineContainer = document.getElementById("timeline");
        
        timelineData.forEach((item, index) => {
            const timelineItem = document.createElement("div");
            timelineItem.classList.add("timeline-item");
            if (index % 2 === 1) timelineItem.classList.add("reverse");
            
            timelineItem.innerHTML = `
                <div class="timeline-content">
                    <div class="timeline-card">
                        <div class="timeline-front">${item.year}</div>
                        <div class="timeline-back">
                            <h4>${item.title}</h4>
                            <p>${item.description}</p>
                        </div>
                    </div>
                </div>
            `;
            
            timelineContainer.appendChild(timelineItem);
        });
    </script>
</body>
</html>
