<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        
        /* Innovative Navbar */
        #tagline-navbar {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        
        #fullscreen-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: black;
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            z-index: 999;
        }
        
        #fullscreen-menu a {
            color: white;
            font-size: 24px;
            margin: 15px 0;
            text-decoration: none;
        }
        
        #fullscreen-menu .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <!-- Tagline Navbar -->
    <div id="tagline-navbar">Innovate. Create. Inspire.</div>
    
    <!-- Fullscreen Navigation Menu -->
    <div id="fullscreen-menu">
        <span class="close-btn">&times;</span>
        <a href="index.html#about">About</a>
        <a href="index.html#skills">Skills</a>
        <a href="index.html#projects">Projects</a>
        <a href="index.html#contact">Contact</a>
    </div>
    
    <script>
        document.getElementById("tagline-navbar").addEventListener("click", function() {
            document.getElementById("fullscreen-menu").style.display = "flex";
        });
        
        document.querySelector(".close-btn").addEventListener("click", function() {
            document.getElementById("fullscreen-menu").style.display = "none";
        });
    </script>
    
</body>
</html>
